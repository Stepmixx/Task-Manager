<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <section class="left">
      <div class="logo">
        <a href="../html/index.html"
          ><img src="../img/taskmanager_logo_light.svg" alt="logo"
        /></a>
      </div>
      <div class="txtcont">
        <img src="../img/txt_container.png" alt="txtcontainer" />
        <div class="txt">
          Observa y organiza tus tareas de la manera más cómoda y sencillas.
        </div>
      </div>
    </section>
    <secttion class="right">
      <div class="loginbox">
        <h2>¡Bienvenido a Task Manager!</h2>
        <div class="form">
          <form action="" method="POST">
            <h4>Usuario</h4>
            <input
              type="text"
              name="user"
              placeholder="Ingrese Usuario"
              autocomplete="off"
            />
            <h4>Contraseña</h4>
            <input
              type="password"
              name="pass"
              placeholder="Ingrese Contraseña"
              autocomplete="off"
            />
            <div class="ingresar">
              <input type="submit" name="login" value="Ingresar" />
            </div>
          </form>
        </div>
        <a href="./regsiter1.html"
          ><p>¿No tienes una cuenta? ¡Regístrate!</p></a
        >
      </div>
    </secttion>
  </body>
</html>
